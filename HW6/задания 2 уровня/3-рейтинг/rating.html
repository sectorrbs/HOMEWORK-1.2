<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <style>
        i {
            font-size: 50px;
        }

        i:hover {
            transform: scale(1.1);
        }

        i:active {
            transform: scale(1);
        }

        .golden {
            color: gold;
        }

        .selected {
            color: gold;
        }
    </style>
</head>

<body>
    <div class="rating" style="display: flex">
        <i id="first" class="fas fa-star"></i>
        <i id="second" class="fas fa-star"></i>
        <i id="third" class="fas fa-star"></i>
        <i id="fourth" class="fas fa-star"></i>
        <i id="fifth" class="fas fa-star"></i>
    </div>
    <!-- Задание. Используя заготовку, сделайте чтобы при наведении на вторую звезду
    подсвечивались первая и вторая звезды. При наведени на третью звезду подсвечивались
    первая, вторая и третья звезды, и т.д. 
    mouseover - это событие срабатывает когда мы наводим на элемент.
    mouseout - это событие срабатывает когда мы перестаем наводить на элемент.
	Вы можете пойти более продвинутым путем, и получать предыдущий элемент 
	например с помощью https://mzl.la/3a4SPlR
    -->

    <script>
        'use strict'

        let firstStar = document.getElementById('first');
        let secondStar = document.getElementById('second');
        let thirdStar = document.getElementById('third');
        let fourthStar = document.getElementById('fourth');
        let fifthStar = document.getElementById('fifth');

        let goldenClass = 'golden';


        // Немного дополнил задание. Проверьте, пожалуйста, и скажите, правильная ли система. Или есть более оптимальные способы выполнения?


        firstStar.addEventListener('mouseover', function () {
            if (!firstStar.classList.contains('goldenClass')) {
                firstStar.classList.add(goldenClass);
            }
        });
        secondStar.addEventListener('mouseover', function () {
            if (!secondStar.classList.contains('goldenClass')) {
                secondStar.classList.add(goldenClass);
                secondStar.previousElementSibling.classList.add(goldenClass);
            }
        });
        firstStar.addEventListener('click', function () {
            if (!firstStar.classList.contains('selected')) {
                firstStar.classList.add('selected')
            } else {
                firstStar.classList.remove('selected');
                firstStar.nextElementSibling.classList.remove('selected');
                secondStar.nextElementSibling.classList.remove('selected');
                thirdStar.nextElementSibling.classList.remove('selected');
                fourthStar.nextElementSibling.classList.remove('selected');
            }
        });
        secondStar.addEventListener('click', function () {
            if (!secondStar.classList.contains('selected')) {
                secondStar.classList.add('selected');
                secondStar.previousElementSibling.classList.add('selected');
            } else {
                secondStar.nextElementSibling.classList.remove('selected');
                thirdStar.nextElementSibling.classList.remove('selected');
                fourthStar.nextElementSibling.classList.remove('selected');
            }
        });
        thirdStar.addEventListener('click', function () {
            if (!thirdStar.classList.contains('selected')) {
                thirdStar.classList.add('selected');
                thirdStar.previousElementSibling.classList.add('selected');
                secondStar.previousElementSibling.classList.add('selected');
            } else {
                thirdStar.nextElementSibling.classList.remove('selected');
                fourthStar.nextElementSibling.classList.remove('selected');
            }
        });
        fourthStar.addEventListener('click', function () {
            if (!fourthStar.classList.contains('selected')) {
                fourthStar.classList.add('selected');
                fourthStar.previousElementSibling.classList.add('selected');
                thirdStar.previousElementSibling.classList.add('selected');
                secondStar.previousElementSibling.classList.add('selected');
            } else {
                fourthStar.nextElementSibling.classList.remove('selected');
            }
        });
        fifthStar.addEventListener('click', function () {
            if (!fifthStar.classList.contains('selected')) {
                fifthStar.classList.add('selected');
                fifthStar.previousElementSibling.classList.add('selected');
                fourthStar.previousElementSibling.classList.add('selected');
                thirdStar.previousElementSibling.classList.add('selected');
                secondStar.previousElementSibling.classList.add('selected');
            } else {
                fifthStar.classList.remove('selected');
            }
        });
        thirdStar.addEventListener('mouseover', function () {
            if (!thirdStar.classList.contains('goldenClass')) {
                thirdStar.classList.add(goldenClass);
                thirdStar.previousElementSibling.classList.add(goldenClass);
                secondStar.previousElementSibling.classList.add(goldenClass);
            }
        });
        fourthStar.addEventListener('mouseover', function () {
            if (!fourthStar.classList.contains('goldenClass')) {
                fourthStar.classList.add(goldenClass);
                fourthStar.previousElementSibling.classList.add(goldenClass);
                thirdStar.previousElementSibling.classList.add(goldenClass);
                secondStar.previousElementSibling.classList.add(goldenClass);
            }
        });
        fifthStar.addEventListener('mouseover', function () {
            if (!fifthStar.classList.contains('goldenClass')) {
                fifthStar.classList.add(goldenClass);
                fifthStar.previousElementSibling.classList.add(goldenClass);
                fourthStar.previousElementSibling.classList.add(goldenClass);
                thirdStar.previousElementSibling.classList.add(goldenClass);
                secondStar.previousElementSibling.classList.add(goldenClass);
            }
        });
        firstStar.addEventListener('mouseout', function () {
            firstStar.classList.remove(goldenClass);
        });
        secondStar.addEventListener('mouseout', function () {
            secondStar.classList.remove(goldenClass);
            secondStar.previousElementSibling.classList.remove(goldenClass);
        });
        thirdStar.addEventListener('mouseout', function () {
            thirdStar.classList.remove(goldenClass);
            thirdStar.previousElementSibling.classList.remove(goldenClass);
            secondStar.previousElementSibling.classList.remove(goldenClass);
        });
        fourthStar.addEventListener('mouseout', function () {
            fourthStar.classList.remove(goldenClass);
            fourthStar.previousElementSibling.classList.remove(goldenClass);
            thirdStar.previousElementSibling.classList.remove(goldenClass);
            secondStar.previousElementSibling.classList.remove(goldenClass);
        });
        fifthStar.addEventListener('mouseout', function () {
            fifthStar.classList.remove(goldenClass);
            fifthStar.previousElementSibling.classList.remove(goldenClass);
            fourthStar.previousElementSibling.classList.remove(goldenClass);
            thirdStar.previousElementSibling.classList.remove(goldenClass);
            secondStar.previousElementSibling.classList.remove(goldenClass);
        });
    </script>
</body>

</html>
